<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite Foods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col size-sm="3" size-md="2">Name</ion-col>
          <ion-col size-sm="4" size-md="6">Description</ion-col>
          <ion-col size-sm="5" size-md="3">Market Country</ion-col>
        </ion-row>
        <ion-row *ngFor="let food of favoriteFoods">
          <ion-col size-sm="3" size-md="2">{{ food.description }}</ion-col>
          <ion-col size-sm="6" size-md="6">{{ food.foodCategory }}</ion-col>
          <ion-col size-sm="3" size-md="3">{{ food.marketCountry }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
